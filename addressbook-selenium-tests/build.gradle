group 'telRan'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:3.14.0'
    compile 'org.testng:testng:6.14.3'
}


test {
    useTestNG{
        suites'src/test/resources/testng.xml'
    }
}
